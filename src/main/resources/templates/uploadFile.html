<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Upload de arquivos</title>

<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>

	<header>
	
		<nav class="navbar navbar-light bg-light">
		  	<a class="navbar-brand h3" href="#">Upload de Arquivos</a>
		</nav>
	
	</header>
	
	<main>
	
		<section>
		
			<a role="button" href="/listaUploads" class="btn btn-primary m-3">Lista de Uploads</a>
		
			<div class="card ml-3 mr-3">
			
				  <div class="card-body">
				  

			  		<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(mensagemSucesso)}">
					 	 <span th:text="${mensagemSucesso}"></span>
					</div>
					
					<div class="alert alert-warning" role="alert" th:if="${not #strings.isEmpty(mensagemAlerta)}">
					 	 <span th:text="${mensagemAlerta}"></span> 
					</div>

				  
				    <form th:action="@{/upload/file}" method="post" class="mt-3" enctype="multipart/form-data">
				
						  <div class="form-group">
						  
						    <label for="upload">Selecione um arquivo</label>
						    <input type="file" class="form-control-file" id="upload" name="file">
						    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
						  </div>
					  
					</form>
					
				  </div>
			  
			</div>
			
			
			
			
			 
			
		
		</section>
	
	</main>

</body>
</html>
